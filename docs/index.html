<!DOCTYPE html>
<html>
<head>
    <title>LLM-Dys Audio Demo</title>
    <meta charset="UTF-8">
    <style>
        body {
            max-width: 1200px;  /* 增加宽度以容纳两列 */
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
        .audio-container {
            flex: 1;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .text-info {
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>LLM-Dys audio examples</h1>
    <div class="container">
        <div class="audio-container">
            <h2>Word Level Repetition</h2>
            <audio controls>
                <source src="https://raw.githubusercontent.com/Anonymousmmp/LLM-Dys/gh-pages/demo/6990%20word_rep.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <div class="text-info">
                <p><strong>Clean text:</strong> ...</p>
                <p><strong>Dysfluent text:</strong> ...</p>
                <p><strong>Model output/label:</strong> ...</p>
            </div>
        </div>

        <div class="audio-container">
            <h2>Word Level Repetition 2</h2>
            <audio controls>
                <source src="https://raw.githubusercontent.com/Anonymousmmp/LLM-Dys/gh-pages/demo/6990%20word_rep.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <div class="text-info">
                <p><strong>Clean text:</strong> ...</p>
                <p><strong>Dysfluent text:</strong> ...</p>
                <p><strong>Model output/label:</strong> ...</p>
            </div>
        </div>
    </div>
</body>
</html>
